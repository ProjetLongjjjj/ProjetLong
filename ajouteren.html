<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter</title>
    <link rel="stylesheet" href="ajouter.css" />
</head>
<body>
    <div class="header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a id="sidenavlink" href="accueilen.html">Home Page</a>
            <a id="sidenavlink" href="vitrineen.html">Showcase</a>
            <a id="sidenavlink" href="creationsen.html">My creations</a>
            <a id="sidenavlinkchosen" href="ajouteren.html">Add content</a>
            <a href="profilen.html">
                <img id="pfp" src="PICTURES/profil.png" />
            </a>
            <a href="indexen.html">
                <img id="deconnexion" src="PICTURES/off.png" />
            </a>
        </div>
        <span style="font-size:70px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <a id="language" href="ajouter.html">
            <h1>EN/FR</h1>
        </a>
    </div>
    <div class="title">
        <h1>Add a new project to my profile</h1>
    </div>
    <div class="formulaire">
        <div class="vitrine">
            <img id="placeholder" src="PICTURES/placeholder.png" />
        </div>
        <div class="nomoeuvre">
            <p id="formulairetitres">Name of artwork</p>
            <textarea id="inputtext"></textarea>
        </div>
        <div class="nomauteur">
            <p>First name and name of the author</p>
            <textarea id="inputtext"></textarea>
            <!--<button>Envoyer</button>-->
        </div>
        <div class="pseudo">
            <p>Pseudonym (optional)</p>
            <textarea id="inputtext"></textarea>
        </div>
        <div class="formeoeuvre">
            <button id="buttonformeoeuvre">Physical artwork</button>
            <button id="buttonformeoeuvre">Hybrid artwork</button>
            <button id="buttonformeoeuvre">Digital artwork</button>
        </div>
        <div class="filiere">
            <p>Class and sector of the author</p>
            <select id="filieredropdown">
                <option>--Select your class and sector of studies--</option>
                <option>A1A</option>
                <option>A1B</option>
                <option>A1C</option>
                <option>A1D</option>
                <option>A1E</option>
                <option>A1F</option>
                <option>A1G</option>
                <option>A1H</option>
                <option>A1I</option>
                <option>GA2</option>
                <option>GA3</option>
                <option>G2</option>
                <option>G3</option>
                <option>T2</option>
                <option>T3</option>
                <option>Master Digital</option>
                <option>Master Care</option>
                <option>Master City</option>
                <option>Master Media</option>
                <option>Master Food</option>
                <option>Studio France</option>
            </select>
        </div>
        <div class="medium">
            <p>Techniques and medium used</p>
            <select id="mediumdropdown">
                <option>--Select the techniques and medium used--</option>
                <option>Bois</option>
                <option>Mousse</option>
                <option>Peinture</option>
                <option>Plastique</option>
                <option>Résine</option>
                <option>Métal</option>
                <option>Céramique</option>
                <option>Textile</option>
                <option>Sérigraphie</option>
                <option>Fond vert</option>
                <option>Prise de vue</option>
                <option>Unity</option>
                <option>Unreal</option>
                <option>Blender</option>
                <option>Arduino</option>
                <option>Augmented Reality</option>
                <option>Son</option>
            </select>
        </div>
        <div class="commentaires">
            <p>Details of the artwork</p>
            <textarea id="inputtext"></textarea>
        </div>
        <div class="localisation">
            <p>Place of creation of the artwork</p>
            <select id="localisationdropdown">
                <option>--Select the place of creation of the artwork--</option>
                <option>Atelier Bois</option>
                <option>Atelier Céramique</option>
                <option>Atelier Numérique</option>
                <option>Atelier Peinture</option>
                <option>Atelier Photo</option>
                <option>Atelier Textile</option>
                <option>Atelier Sérigraphie</option>
                <option>Atelier Son</option>
                <option>Domicile</option>
            </select>
        </div>
        <div class="consent">
            <input type="checkbox" id="consent">
            <label for="consent">
                I consent to my image being used by the Ecole de Design Nantes Atlantique on this platform.
            </label>
        </div>
        <input id="finformulaire" type="submit" value='Send' />
    </div>
    <div class="footer">
        <img id="smallerlogo" src="PICTURES/smallerlogo.png" />
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
